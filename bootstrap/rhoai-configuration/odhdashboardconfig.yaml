apiVersion: opendatahub.io/v1alpha
kind: OdhDashboardConfig
metadata:
  name: odh-dashboard-config
  namespace: redhat-ods-applications
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  modelServerSizes:
    - name: Standard
      resources:
        limits:
          cpu: '1'
          memory: 1Gi
        requests:
          cpu: '1'
          memory: 1Gi
  notebookController:
    enabled: true
    notebookNamespace: rhods-notebooks
    pvcSize: 5Gi
  notebookSizes:
    - name: Minuscule
      resources:
        requests:
          cpu: '50m'
          memory: 50Mi
        limits:
          cpu: '100m'
          memory: 100Mi
    - name: Tiny
      resources:
        requests:
          cpu: '100m'
          memory: 100Mi
        limits:
          cpu: '400m'
          memory: 400Mi
    - name: Still Quite Tiny
      resources:
        requests:
          cpu: '100m'
          memory: 100Mi
        limits:
          cpu: '800m'
          memory: 800Mi
    - name: Less Tiny
      resources:
        requests:
          cpu: '100m'
          memory: 500Mi
        limits:
          cpu: '1000m'
          memory: 1000Mi
    - name: Kinda Small
      resources:
        requests:
          cpu: '1'
          memory: 1Gi
        limits:
          cpu: '2'
          memory: 2Gi
    - name: Small
      resources:
        requests:
          cpu: '2'
          memory: 4Gi
        limits:
          cpu: '2'
          memory: 4Gi
    - name: Standard
      resources:
        limits:
          cpu: '4'
          memory: 8Gi
        requests:
          cpu: '4'
          memory: 6Gi
    - name: Plus
      resources:
        limits:
          cpu: '6'
          memory: 8Gi
        requests:
          cpu: '6'
          memory: 6Gi
    - name: Plus Plus
      resources:
        limits:
          cpu: '8'
          memory: 16Gi
        requests:
          cpu: '6'
          memory: 6Gi
  templateOrder: []


